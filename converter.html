<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converted Image</title>
</head>
<body>
    <h1>Your Processed Image</h1>
    <div id="image-container">
        <img id="processed-image" alt="Processed Image" />
    </div>
    <script>
        // Get the image path from the URL query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const imagePath = urlParams.get('image');

        if (imagePath) {
            // Set the src of the img element to the processed image path
            document.getElementById('processed-image').src = imagePath;
        } else {
            document.getElementById('image-container').innerText = 'No image to display.';
        }
    </script>
</body>
</html>
